<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>World Population</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="css/uikit.min.css" />
  <link rel="stylesheet" href="css/c3.min.css">

  <!-- Load JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/c3.min.js"></script>
</head>

<body>

  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="">World Population</a></li>
        <li class="uk-parent">
          <a href=""></a>
        </li>
        <li>
          <a href=""></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="uk-section">
    <div class="uk-container">

      <h1 class="uk-heading-primary">World Population</h1>

      <div class="uk-grid-small">

        <div class="uk-child-width-expandx">
          <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-bottom">
            <h3 class="uk-card-title">By age for a given year and country</h3>
            <div id="age-chart"><img src="images/world.gif"></div>
            <form id="age-chart-form" class="uk-margin">
              <select id="age-chart-year" name="year" class="uk-select uk-form-width-medium uk-form-small">
                <option>1950</option>
                <option>1960</option>
                <option>1970</option>
                <option>1980</option>
                <option>1990</option>
                <option>2000</option>
                <option>2010</option>
              </select>
              <select id="age-chart-country" name="country" class="uk-select uk-form-width-medium uk-form-small">
                <option>Argentina</option>
                <option>Austria</option>
                <option>China</option>
                <option>Estonia</option>
                <option>Germany</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>Saudi Arabia</option>
                <option>United States</option>
                <option>Zimbabwe</option>
              </select>
              <button class="uk-button uk-button-small uk-button-primary" type="submit">Update</button>
            </form>
          </div>
        </div>

        <div class="uk-child-width-expandx">
          <div class="uk-card uk-card-default uk-card-body uk-card-hover">
            <h3 class="uk-card-title">By year for a given age group and country</h3>
            <div id="year-chart"><img src="images/world.gif"></div>
            <form id="year-chart-form" class="uk-margin">
              <select id="year-chart-age" name="age" class="uk-select uk-form-width-medium uk-form-small">
                <option>0</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>60</option>
                <option>70</option>
                <option>80</option>
                <option>90</option>
                <option>100</option>
              </select>
              <select id="year-chart-country" name="country" class="uk-select uk-form-width-medium uk-form-small">
                <option>Argentina</option>
                <option>Austria</option>
                <option>China</option>
                <option>Estonia</option>
                <option>Germany</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>Saudi Arabia</option>
                <option>United States</option>
                <option>Zimbabwe</option>
              </select>
              <button class="uk-button uk-button-small uk-button-primary" type="submit">Update</button>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
