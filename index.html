<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>World Population</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="css/uikit.min.css">
  <link rel="stylesheet" href="css/c3.min.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- Load JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/c3.min.js"></script>
</head>

<body>

  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <a href="index.html" class="uk-navbar-item uk-logo">World Population</a>
    </div>
  </nav>

  <div class="uk-section uk-section-small">

    <div class="uk-container uk-container-medium">

      <h1 class="uk-heading-primary">World Population</h1>

      <div class="uk-grid-small" uk-grid>

        <div class="uk-width-1-2@m">
          <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-bottom">
            <h3 class="uk-card-title">By age for a given year and country / region</h3>
            <div id="age-chart" class="chart-content"><img src="images/graph-placeholder.jpg"></div>
            <form id="age-chart-form" class="uk-margin">
              <select id="age-chart-year" name="year" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>1950</option>
                <option>1955</option>
                <option>1960</option>
                <option>1965</option>
                <option>1970</option>
                <option>1975</option>
                <option>1980</option>
                <option>1985</option>
                <option>1990</option>
                <option>1995</option>
                <option>2000</option>
                <option>2005</option>
                <option>2010</option>
                <option selected>2015</option>
                <option>2020</option>
                <option>2025</option>
              </select>
              <select id="age-chart-country" name="country" class="uk-select uk-form-width-medium uk-form-small">
                <option disabled="true">Countries...</option>
                <option>Argentina</option>
                <option>Austria</option>
                <option>China</option>
                <option>Estonia</option>
                <option>Germany</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>Saudi Arabia</option>
                <option selected>United States</option>
                <option>Zimbabwe</option>
                <option disabled="true">Regions...</option>
                <option>AFRICA</option>
                <option>ASIA</option>
                <option>Central America</option>
                <option>EUROPE</option>
                <option>NORTHERN AMERICA</option>
                <option>OCEANIA</option>
                <option>World</option>
              </select>
              <button class="uk-button uk-button-small uk-button-primary" type="submit">Update</button>
            </form>
          </div>
        </div>

        <div class="uk-width-1-2@m">
          <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-bottom">
            <h3 class="uk-card-title">By year for a given age group and country / region</h3>
            <div id="year-chart" class="chart-content"><img src="images/graph-placeholder.jpg"></div>
            <form id="year-chart-form" class="uk-margin">
              <select id="year-chart-age" name="age" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>0</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option selected>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
                <option>60</option>
                <option>65</option>
                <option>70</option>
                <option>75</option>
                <option>80</option>
                <option>85</option>
                <option>90</option>
                <option>95</option>
                <option>100</option>
              </select>
              <select id="year-chart-country" name="country" class="uk-select uk-form-width-medium uk-form-small">
                <option disabled="true">Countries...</option>
                <option>Argentina</option>
                <option>Austria</option>
                <option>China</option>
                <option>Estonia</option>
                <option>Germany</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>Saudi Arabia</option>
                <option selected>United States</option>
                <option>Zimbabwe</option>
                <option disabled="true">Regions...</option>
                <option>AFRICA</option>
                <option>ASIA</option>
                <option>Central America</option>
                <option>EUROPE</option>
                <option>NORTHERN AMERICA</option>
                <option>OCEANIA</option>
                <option>World</option>
              </select>
              <button class="uk-button uk-button-small uk-button-primary" type="submit">Update</button>
            </form>
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-bottom">
            <h3 class="uk-card-title">By country / region for a given age group and year</h3>
            <div id="country-chart" class="chart-content"><img src="images/graph-placeholder.jpg"></div>
            <form id="country-chart-form" class="uk-margin">
              <select id="country-chart-age" name="age" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>0</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
                <option>60</option>
                <option>65</option>
                <option>70</option>
                <option>75</option>
                <option>80</option>
                <option>85</option>
                <option>90</option>
                <option>95</option>
                <option>100</option>
              </select>
              <select id="country-chart-year" name="year" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>1950</option>
                <option>1955</option>
                <option>1960</option>
                <option>1965</option>
                <option>1970</option>
                <option>1975</option>
                <option>1980</option>
                <option>1985</option>
                <option>1990</option>
                <option>1995</option>
                <option>2000</option>
                <option>2005</option>
                <option>2010</option>
                <option>2015</option>
                <option>2020</option>
                <option>2025</option>
              </select>
              <button class="uk-button uk-button-small uk-button-primary" type="submit">Update</button>
            </form>
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-card uk-card-default uk-card-body uk-card-hover uk-margin-bottom">
            <h3 class="uk-card-title">Life expectancy by country</h3>
            <div id="life-expectancy-chart" class="chart-content"><img src="images/graph-placeholder.jpg"></div>
            <form id="life-expectancy-chart-form" class="uk-margin">
              <label><input class="uk-radio" type="radio" name="sex" value="male" checked>Male</label>
              <label><input class="uk-radio" type="radio" name="sex" value="female">Female</label>
              <select id="life-expectancy-chart-month" name="month" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select id="life-expectancy-chart-day" name="day" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <select id="life-expectancy-chart-year" name="year" class="uk-select uk-form-width-xsmall uk-form-small">
                <option>1950</option>
                <option>1955</option>
                <option>1960</option>
                <option>1965</option>
                <option>1970</option>
                <option>1975</option>
                <option>1980</option>
                <option>1985</option>
                <option>1990</option>
                <option>1995</option>
                <option>2000</option>
                <option>2005</option>
                <option>2010</option>
                <option>2015</option>
                <option>2020</option>
                <option>2025</option>
              </select>
              <select id="life-expectancy-chart-country" name="country" class="uk-select uk-form-width-medium uk-form-small">
                <option disabled="true">Countries...</option>
                <option>Argentina</option>
                <option>Austria</option>
                <option>China</option>
                <option>Estonia</option>
                <option>Germany</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>Saudi Arabia</option>
                <option selected>United States</option>
                <option>Zimbabwe</option>
                <!-- <option disabled="true">Regions...</option>
                <option>AFRICA</option>
                <option>ASIA</option>
                <option>Central America</option>
                <option>EUROPE</option>
                <option>NORTHERN AMERICA</option>
                <option>OCEANIA</option>
                <option>World</option> -->
              </select>
              <button class="uk-button uk-button-small uk-button-primary" type="submit">Update</button>
            </form>
          </div>
        </div>

      </div> <!-- END - .uk-grid -->

    </div> <!-- END - .uk-container -->

  </div> <!-- END - .uk-section -->

  <script src="js/app.js"></script>
</body>

</html>
